<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahtjev za vozačku dozvolu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input[type="text"],
        .input-group select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .checkbox-group label {
            margin-right: 15px;
        }
        .signature-box {
            border: 1px solid #000;
            width: 200px;
            height: 100px;
            text-align: center;
            padding-top: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ZAHTJEV ZA IZDAVANJE, PRODUŽENJE VAŽENJA I ZAMJENU VOZAČKE DOZVOLE</h2>

    <!-- Section 1 -->
    <div class="section">
        <div class="section-title">1. Vrsta zahtjeva</div>
        <div class="checkbox-group">
            <label><input type="checkbox"> Izdavanje vozačke dozvole</label>
            <label><input type="checkbox"> Produženje važenja vozačke dozvole</label>
            <label><input type="checkbox"> Zamjena vozačke dozvole</label>
            <!-- Add more checkboxes as per the form -->
        </div>
    </div>

    <!-- Section 2 -->
    <div class="section">
        <div class="section-title">2. Podaci o podnositelju zahtjeva</div>
        <div class="input-group">
            <label>Ime:</label>
            <input type="text" name="ime">
        </div>
        <div class="input-group">
            <label>Prezime:</label>
            <input type="text" name="prezime">
        </div>
        <div class="input-group">
            <label>Datum rođenja:</label>
            <input type="text" name="datum">
        </div>
        <!-- Add more input fields as per the form -->
    </div>

    <!-- Section 3 -->
    <div class="section">
        <div class="section-title">3. Položeni ispiti</div>
        <div class="input-group">
            <label>Datum položenog ispita:</label>
            <input type="text" name="datum_ispita">
        </div>
        <div class="input-group">
            <label>Mjesto polaganja:</label>
            <input type="text" name="mjesto_polaganja">
        </div>
        <!-- Add more input fields as per the form -->
    </div>

    <!-- Section 4: Signatures -->
    <div class="section">
        <div class="section-title">Potpis podnositelja:</div>
        <div class="signature-box">
            <p>Potpis</p>
        </div>
    </div>
</div>

</body>
</html>
